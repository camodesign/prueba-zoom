<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.typekit.net/xzf7krg.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html {
            font-size: 62.5%;
        }

        body {
            min-height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1, h2,h3,p {
            font-family: 'proxima-nova', sans-serif;
            font-weight: 600;
        }

        p {
            /* font-size: clamp(1.6rem, 1vw - 0.25rem, 2rem) !important; */
            font-size: 1.6rem;
        }
        header {
            width: 100%;
            height: 48px;
            background-color: yellow;
            align-content: center;
        }

        #widthNum {
            font-size: 20px;
            color: black;
            text-align: center;
        }
        main {
            min-width: 100dvw;
            /* min-height: 100dvh; */
            flex: 1;
            display: grid;
            grid-template-rows: 5.6rem 1fr 8rem;
            grid-template-columns: 14.8rem 8fr;
            grid-template-areas: 
            "header header"
            "carrusel imageEdition"
            "carrusel footer"
            ;        
        }
        .header{
            background-color: #EDEDED;
            grid-area: header;
            align-content: center;
            padding: 0 2.4rem;
            border-bottom: 1px solid #CCCCCC;
        }
        .carrusel {
            padding: 2.4rem;
            background-color: #E5E5E5;
            grid-area: carrusel;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.2rem;
            
        }

        .carrusel__image-container, .toolbar-image{
            display: block;
            width: 10rem;
            height: 10rem;
            background-color: white;
            border-radius: .6rem;
            outline: 1px solid #bfbfbf;
            overflow: hidden;
        }

        .carrusel__image-container:first-child{
            outline: 2px solid #3483FA;
        }

        .image-container {
            background-color: #EDEDED;
            grid-area: imageEdition;
            display: grid;
            grid-template-columns: 1fr 1fr 22rem;
            grid-template-rows: 1fr auto;
            grid-template-areas: 
            "original modificada toolbar"
            ". . .";
            gap: 2.4rem;
            padding: 2.4rem 2.4rem 0;
        }

        .original, .modificada {
            background-color: blue;
            grid-area: original;
            aspect-ratio: 102/115;
            min-width: 40.8rem;
            width: 80%;
            overflow: hidden;
            border-radius: .6rem;
            border: 1px solid #CCCCCC;
        }
        .original {
            justify-self: flex-end;
        }
        .modificada {
            grid-area: modificada;
            justify-self: flex-start;
            cursor: pointer;
            position: relative;
        }

        .modificada:hover {
            cursor: zoom-in;
            /* cursor: url('./Container.png'), auto; */
        }

        .title-image {
            width: 100%;
            padding: 1.6rem;
            background-color: white;
            border-bottom: 1px solid #cccccc;
        }
        picture {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #f7f7f7;
            position: relative;
            overflow: hidden;
        }

        picture img {
            width: inherit;
            height: inherit;
            vertical-align: middle;
            aspect-ratio: 1 / 1;
            object-fit: fill;
        }

        .zoom-image {
            position: absolute;
            width: 100%; /* Estado normal */
            height: auto;
            top: 0;
            left: 0;
            transition: transform 0.6s ease, width 0.6s ease;
            transform-origin: top left;
        }

        .zoom-container.zoomed {
      cursor: zoom-out; /* Cambia el cursor al hacer zoom */
    }

    .zoom-container.zoomed .zoom-image {
      width: 250%; /* Zoom activado */
    }
        .toolbar {
            background-color: white;
            grid-area: toolbar;
            border-radius: .6rem;
            height: 36rem;
            padding: 1.6rem;
        }

        .toolbar_content-image{
            margin-top: 1.6rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1.2rem;
        }

        .toolbar-image{
            width: 8.8rem;
            height: 8.8rem;
        }

        .toolbar h3 {
            /* font-size: clamp(1.4rem, 1vw - 0.25rem, 1.8rem); */
            font-size: 1.4rem;
        }
        
        .toolbar p {
            font-weight: 300;
            /* font-size: clamp(1.4rem, 1vw - 0.25rem, 1.8rem); */
            font-size: 1.4rem;
            color: rgba(0, 0, 0, .5);
            line-height: 1.8rem;
        }

        .toolbar-content h3 {
            margin-bottom: .4rem;
        }


        .footer-editor {
            background-color: white;
            grid-area: footer;
            padding: 1.2rem 2.4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-editor button {
            border: none;
            background-color: #3483FA;
            color: white;
            font-size: 1.6rem;
            font-weight: 300;
            padding: 1.5rem 2.4rem;
            border-radius: .6rem;
            cursor: pointer;
        }

        .message-feedback {
            display: flex;
            gap: 1.2rem;
        }

        .message-feedback p {
            font-weight: 300;
        }

<script>
(function() {
  const minViewportWidth = 1400; // Ancho mínimo para aplicar ajustes
  const maxViewportWidth = 1600; // Ancho máximo para detener el crecimiento
  const baseFontSize = 10; // Tamaño base de font-size (10px = 1rem)
  const maxElementWidth = 50; // Ancho máximo de elementos específicos en rem

  // Función para calcular el tamaño de font-size en función del ancho de la ventana
  function adjustRootFontSize() {
    const viewportWidth = window.innerWidth;
    // document.getElementsByClassName('viewWidth').innerHTML= `${viewportWidth}px`;
    document.getElementById('widthNum').innerHTML= `${viewportWidth}px`;

    if (viewportWidth >= minViewportWidth && viewportWidth <= maxViewportWidth) {
      // Calcula el nuevo font-size basado en el tamaño de la ventana
      const newFontSize = baseFontSize + (viewportWidth - minViewportWidth) / 100;
      
      // Aplica el nuevo font-size al elemento root (html)
      document.documentElement.style.fontSize = `${newFontSize}px`;
      
    } else if (viewportWidth > maxViewportWidth) {
      // Si la ventana es mayor que maxViewportWidth, establece el font-size al máximo permitido
      const maxFontSize = baseFontSize + (maxViewportWidth - minViewportWidth) / 100;
      document.documentElement.style.fontSize = `${maxFontSize}px`;
      
    } else {
      // Si es menor que minViewportWidth, resetea al tamaño base
      document.documentElement.style.fontSize = `${baseFontSize}px`;
    }
       // Limita el ancho de los elementos con clase max-width-limited a 50rem
       document.querySelectorAll('.max-width-limited').forEach(element => {
      element.style.maxWidth = `${maxElementWidth}rem`;
    });
  }

  // Llama a la función al cargar la página
  adjustRootFontSize();
  
  // Escucha los cambios de tamaño de la ventana para actualizar el font-size
  window.addEventListener('resize', adjustRootFontSize);

})();



const zoomContainer = document.querySelector('.zoom-container');
    const zoomImage = document.querySelector('.zoom-image');
    let isZoomed = false;

    zoomContainer.addEventListener('click', (e) => {
      const rect = zoomContainer.getBoundingClientRect();

      if (!isZoomed) {
        // Activar zoom y centrar en el área donde se hizo clic
        isZoomed = true;
        zoomContainer.classList.add('zoomed');

        // Calcular la posición relativa del clic
        const offsetX = (e.clientX - rect.left) / rect.width;
        const offsetY = (e.clientY - rect.top) / rect.height;

        // Calcular el desplazamiento de la imagen ampliada
        const moveX = -((zoomImage.offsetWidth * 2 - rect.width) * offsetX);
        const moveY = -((zoomImage.offsetHeight * 2 - rect.height) * offsetY);

        zoomImage.style.transform = `translate(${moveX}px, ${moveY}px)`;
      } else {
        // Restaurar estado original
        resetZoom();
      }
    });

    zoomContainer.addEventListener('mousemove', (e) => {
      if (!isZoomed) return; // Solo mover la imagen si está en modo zoom

      const rect = zoomContainer.getBoundingClientRect();

      // Calcular la posición del cursor como un porcentaje del contenedor
      const offsetX = (e.clientX - rect.left) / rect.width;
      const offsetY = (e.clientY - rect.top) / rect.height;

      // Mover la imagen en sentido contrario para explorar el zoom
      const moveX = -((zoomImage.offsetWidth - rect.width) * offsetX);
      const moveY = -((zoomImage.offsetHeight - rect.height) * offsetY);

      zoomImage.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });

    zoomContainer.addEventListener('mouseleave', () => {
      // Restaurar el estado original cuando el cursor salga del contenedor
      resetZoom();
    });

    function resetZoom() {
      isZoomed = false;
      zoomImage.style.transform = 'translate(0, 0)';
      zoomContainer.classList.remove('zoomed');
    }


</script>
